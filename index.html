<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahorcado | Oracle ONE - 2022</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <nav>
     <a href="/ahorcado-oracleONE/"><img src="assets/Vector.png" alt="Logo Alura" /></a>
    </nav>
    <div class="juego">
      <div class="botones-iniciales">
        <button class="btn-start" id="btn-start" onclick="iniciarJuego()">Iniciar Juego</button>
        <br />
        <button class="btn-addword" id="btn-addword" onclick="mostrarAddPalabra()">
          Agregar nueva palabra
        </button>
      </div>
      <div class="anadir-palabra">
        <textarea id="palabraNueva" placeholder="Ingrese una palabra"></textarea>
        <div class="botones-palabra">
          <button class="btn-start" id="btn-empezarJuego" onclick="addPalabra()">Guardar y empezar</button>
          <button class="btn-addword" id="btn-cancel" onclick="cancelar()">Cancelar</button>
        </div>
      </div>
      <div class="tablero-juego">
        <div class="ahorcado">
          <img id="img-ahorcado" src="" alt="Horca" />
        </div>
        <div class="lineas-letras"></div>
        <input id="intento-palabra" placeholder="Ingrese la letra..." autocomplete="off"/>
        <button id="submit-palabra" class="btn-start" onclick="detectarLetra()">Adivinar letra</button>
      </div>
    </div>
    <footer>
      <p>&copy; Juan Alejandro Le√≥n - Oracle ONE - 2022</p>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
